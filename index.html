<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Press+Start+2P&display=swap" rel="stylesheet">

<!-- Styles -->
<link rel="stylesheet" href="./src/styles/reset.css">
<link rel="stylesheet" href="./src/styles/main.css">

<!-- Favicon -->
<link rel="shortcut icon" href="src/images/favicon.svg" type="image/x-svg">



    <title>Pegue o Joca</title>
</head>
<body>
    <h2>Pegue o Joca</h2>
    <div class="container">
<div class="menu">
<div class="menu-time">
    <h2 style="color: #FF5050;">Tempo</h2>
    <h2 id="time-left">0</h2>
</div>
<div class="menu-score">
    <h2 style="color: #FF5050;">Pontuação</h2>
    <h2 id="score">0</h2>
</div>
<div class="menu-lives">
    <img src="./src/images/lives.svg" atl="ícone do Jogador" height="40px" >
    <h2>x3</h2>
</div>

</div>

<div class="panel">
<div class="panel-row">
    <div class="square" id="1"></div>
    <div class="square" id="2"></div>
    <div class="square" id="3"></div>
</div>

<div class="panel-row">
    <div class="square enemy" id="4"></div>
    <div class="square" id="5"></div>
    <div class="square" id="6"></div>
</div>

<div class="panel-row">
    <div class="square" id="7"></div>
    <div class="square" id="8"></div>
    <div class="square" id="9"></div>
</div>

</div>
</div>
    <script defer src="./src/scripts/engine.js"></script>
    <!-- defer: comando que diz ao computador para esperar um pouco antes de usar | src: caminho -->
